name: workflow
on:
  push: 
    branch:
      - main
jobs:
  cargo-test:
    name: test app
    runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - uses: actions-rs/toolchain@v1
          with:
            toolchain: stable
        - uses: actions-rs/cargo@v1
          with:
            command: test